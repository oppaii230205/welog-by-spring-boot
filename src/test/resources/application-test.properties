# Use in-memory H2 database for testing
#spring.datasource.url=jdbc:h2:mem:testdb
#spring.datasource.driver-class-name=org.h2.Driver

# Show SQL queries (helpful for debugging)
spring.jpa.show-sql=true
logging.level.org.springframework.web=INFO

# Disable flyway for tests unless you want to use it
spring.flyway.enabled=false

# JWT properties
app.jwtSecret= ==================springboot=jwt=example========================
app.jwtExpirationMs= 86400000

# Hibernate properties
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.format_sql=true

#More for testing
#logging.level.org.springframework.security=DEBUG
logging.level.com.example.welog=DEBUG

# Optional pattern for logging
logging.pattern.console=%d{HH:mm:ss} %-5level [%logger{36}] - %msg%n

# Disable security if you want to test without auth
# spring.security.filter.disabled=true